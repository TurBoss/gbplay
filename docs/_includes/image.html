<figure class="centered">
    {%- assign srcs = include.src | split: ' ' -%}
    {% for src in srcs %}
        <a href="{{ src | relative_url }}" title="{{ include.caption | markdownify | strip_html | escape }}" target="_blank">
            <img src="{{ src | relative_url }}"/>
        </a>
    {% endfor %}

    {% if include.caption %}
        <figcaption>{{ include.caption | markdownify }}</figcaption>
    {% endif %}
</figure>
